<div class="main-cont-about" ng-controller="about-controller">
  <div class="cont-menu">
    <div class="menu">
      <a class="up-menu black-menu" ng-href="/#/home">Index</a>
      <a class="up-menu black-menu" ng-href="/#/about">About</a>
      <a class="up-menu black-menu" href="">Bandcamp</a>
    </div>
    <div class="cont-mail">
      <!-- <a href="contact@linearmovementrecords.com" ng-class="{'up-font-menu': resizeHome === false}">contact@linearmovementrecords.com</a> -->
      <p class="up-menu black-menu"><span class='bigger-name black-menu'><a href="mailto:contact@linearmovementrecords.com" class="black-menu linear-menu-black"><strong>Linear Movement,</strong></a></span> Paris France<br> Motions along a straightline.</p>
    </div>
  </div>
  <div class="main-cont-info">
    <div class="cont-title">
      <div class="title-bio">
        <h2>Biography</h2>
      </div>
      <div class="title-events">
        <h2>Medias <br> & Events</h2>
      </div>
    </div>
    <div class="cont-info">
      <div class="info-bio">
        <div class="hide-elem-about"></div>
        <div class="bio bio-ang">
          <p>{{infoBio[0].descriptionAng}}</p>
        </div>
        <div class="bio">
          <p>{{infoBio[0].descriptionFr}}</p>
        </div>
      </div>
      <div class="cont-info-events">
        <div class="info-events" ng-repeat="event in infoEvents">
          <div class="events-year">
            <p class="year">{{event.dateEvent}}</p>
          </div>
          <div class="events-title">
            <p class="title">{{event.titreEvent}}</p>
          </div>
          <div class="events-link">
            <a target="_blank" href="{{event.linkEvent}}" ng-show="event.linkEvent.length">Link_Event </a>
            <a  ng-click="getIdEvent(event, input='one')" ng-show="event.podcasts[0].url.length" >{{event.podcasts[0].name}}</a>
            <a  ng-click="getIdEvent(event, input='two')" ng-show="event.podcasts[1].url.length" >{{event.podcasts[1].name}}</a>
          </div>
        </div>
        <div class="cont-window-about" ng-class="{'show-window': showWindow === false}">
          <div class="cont-head-home window-about drag-slide" ng-mousedown="dragSlideshow()">
            <div class="head-home">
              <div class="cont-color-btn">
                <div class="color-btn red"></div>
                <div class="color-btn yellow"></div>
                <div class="color-btn green"></div>
              </div>
              <div class="cont-icon-left">
                <div class="icon">
                  <div class="icon-img sidebar-img"></div>
                  <div class="chevron-img"></div>
                </div>
                <div class="icon">
                  <div class="icon-img zoom-out-img"></div>
                </div>
                <div class="icon">
                  <div class="icon-img zoom-in-img"></div>
                </div>
                <div class="icon">
                  <div class="icon-img upload-img"></div>
                </div>
              </div>
            </div>
            <div class="head-home head-home-middle">
              <div class="png-img"></div>
              <p>{{podcastName}}</p>
              <div class="chevron-img"></div>
            </div>
            <div class="head-home head-home-right">
              <div class="cont-double-img">
                <div class="cont-pen">
                  <div class="icon-img pen-img"></div>
                </div>
                <div class="cont-chev">
                  <div class="chev-img"></div>
                </div>
              </div>
              <div class="icon">
                <div class="icon-img rotate-img"></div>
              </div>
              <div class="icon">
                <div class="icon-img tool-img"></div>
              </div>
              <input type="text" name="search" placeholder="Rechercher" ng-model="filterEp" ng-class="{'input-hide': resizeHome === false}">
            </div>
          </div>
          <iframe width="550" height="200" scrolling="no" frameborder="no" ng-src="{{fullUrlSoundcloud}}"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
